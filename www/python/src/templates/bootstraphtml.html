<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  <title>video2commons</title>
  <link href="//tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="//tools-static.wmflabs.org/cdnjs/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" rel="stylesheet">
{% if loggedin %}
  <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!--<link href="//tools-static.wmflabs.org/cdnjs/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css" rel="stylesheet">-->
  <!--<script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>-->
  <script src="//tools-static.wmflabs.org/video2commons/video2commons.js"></script>
{% endif %}
  <style>
    body {
      padding-top: 60px;
    }
    .right-bottom .github-fork-ribbon {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="navbar navbar-default navbar-fixed-top">
   <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">video2commons</a>
      </div>
{% if loggedin %}
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{ url_for('logout') }}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
{% endif %}
    </div>
  </div>

  <div class="container" id="content">
{% if bye %}
<a>You've been logged out successfully. Thanks for using video2commons!</a><br>
{% endif %}
{% if loggedin %}
    <noscript>Javascript is Required to use this tool!</noscript>
{% else %}
    <form method="get" action="{{ url_for('loginredirect') }}">
      <center>
        <input class="btn btn-primary btn-success btn-lg" value="Login on Wikimedia Commons" type="submit">
      </center>
    </form>
{% endif %}
  </div>
  <div class="github-fork-ribbon-wrapper right-bottom">
    <div class="github-fork-ribbon">
       <a href="https://github.com/Toollabs/video2commons">Fork me on GitHub</a>
    </div>
  </div>
</body>
</html>
